<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>有奖答题</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="progress" style="-moz-border-radius: 0;-webkit-border-radius: 0;border-radius: 0;">
	  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
		20%
	  </div>
	</div>
	<div class="container-fluid">
		
		<div><strong>1.您喜欢网购吗？</strong></div>
		<div class="hspace-10"></div>
		

		<div class="radio">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			非常喜欢
		  </label>
		</div>
		
		<div class="hdivider-1"></div>

		<div class="radio">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			比较喜欢
		  </label>
		</div>

		<div class="hdivider-1"></div>

		<div class="radio disabled">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
			没感觉
		  </label>
		</div>

		<div class="hdivider-1"></div>

		<div class="radio disabled">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
			比较不喜欢
		  </label>
		</div>

		<div class="hdivider-1"></div>

		<div class="radio disabled">
		  <label>
			<input type="radio" name="optionsRadios" id="optionsRadios5" value="option5">
			非常不喜欢
		  </label>
		</div>

		<div class="hdivider-1"></div>

		<button type="button" class="btn btn-primary btn-lg btn-block" style="background:#3FAB66;border-color:#3FAB66;">下一题</button>

		

	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
